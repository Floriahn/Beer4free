<!DOCTYPE html>
<html>
<head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<div class="container">
	<div class="row">
        <div class="span12">
    		<div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li><a href="#create" data-toggle="tab">Create Account</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <form class="form-horizontal" action="Login" method="post">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Login</legend>
                          </div>    
                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label"  for="username">E-mail</label>
                            <div class="controls">
                              <input type="email" id="username" name="mail" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                              <input type="password" id="password" name="pwd" placeholder="" class="input-xlarge">
                            </div>
                          </div>
     
     
                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button class="btn btn-success">Login</button>
                            </div>
                          </div>
                        </fieldset>
                      </form>                
                    </div>
                    <div class="tab-pane fade" id="create">
                      <form id="tab" method="post" action="Register">
                        <label>E-mail</label>
                        <input type="email" value="" name="mail" class="input-xlarge">
                        <label>Passwort</label>
                        <input type="text" value="" name="pwd" class="input-xlarge">
                        <label>Nachname</label>
                        <input type="text" value="" name="surname" class="input-xlarge">
                        <label>Name</label>
                        <input type="text" value="" name="name" class="input-xlarge">
                        <label>Geb.Datum (YYYY-MM-DD)</label>
                        <input type="text" value="" name="date" class="input-xlarge">
                        <label>Land</label>
                        <input type="text" value="" name="land" class="input-xlarge">
                        <label>PLZ</label>
                        <input type="text" value="" name="plz" class="input-xlarge">
                        <label>Hausnummer</label>
                        <input type="text" value="" name="hnr" class="input-xlarge">
                        <label>Telefon*</label>
                        <input type="text" value="" name="nmr" class="input-xlarge">
                        <label>* kennzeichnet Optionalität</label>
                        <div>
                          <button class="btn btn-primary">Create Account</button>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
</div>
</body>
</html>
